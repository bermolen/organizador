
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizador de Mesas</title>
  <link rel="stylesheet" href="styles.css" />
  <link hrefnts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Invitados</h2>
      <div id="grupo-colores">
        <div class="grupo" style="background-color:#f8c8dc;" data-color="#f8c8dc"contenteditable="true">Grupo 1</div>
        <div class="grupo" style="background-color:#c8e6c9;" data-color="#c8e6c9"contenteditable="true">Grupo 2</div>
        <div class="grupo" style="background-color:#bbdefb;" data-color="#bbdefb"contenteditable="true">Grupo 3</div>
        <div class="grupo" style="background-color:#ffe0b2;" data-color="#ffe0b2"contenteditable="true">Grupo 4</div>
        <div class="grupo" style="background-color:#d1c4e9;" data-color="#d1c4e9"contenteditable="true">Grupo 5</div>
        <div class="grupo" style="background-color:#f0f4c3;" data-color="#f0f4c3"contenteditable="true">Grupo 6</div>
        <div class="grupo" style="background-color:#b2ebf2;" data-color="#b2ebf2"contenteditable="true">Grupo 7</div>
        <div class="grupo" style="background-color:#d7ccc8;" data-color="#d7ccc8"contenteditable="true">Grupo 8</div>
      </div>
	  <div style="margin-bottom: 10px;">
		  <input type="text" id="nuevoInvitado" class="campo" placeholder="Nombre del invitado" />
		  <button id="agregarInvitado" class="boton">Agregar Invitado</button>
	  </div>
      <ul id="invitados-lista"></ul>
      <input type="file" id="csvInput" accept=".csv" />
    </div>
	<div class="mesas-area">
	  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
		<button id="agregarMesa" class="boton">Agregar Mesa</button>
		<label for="capacidadMesa">Capacidad por mesa:</label>
		<input type="number" id="capacidadMesa" class="campo" value="10" min="1" style="width: 60px;" />
	  </div>
	  <div class="mesas-grid" id="mesas-grid"></div>
	</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
