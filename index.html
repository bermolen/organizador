
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizador de Mesas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Invitados</h2>
      <div id="grupo-colores">
        <div class="grupo" style="background-color:#f8c8dc;" data-color="#f8c8dc">Grupo 1</div>
        <div class="grupo" style="background-color:#c8e6c9;" data-color="#c8e6c9">Grupo 2</div>
        <div class="grupo" style="background-color:#bbdefb;" data-color="#bbdefb">Grupo 3</div>
        <div class="grupo" style="background-color:#ffe0b2;" data-color="#ffe0b2">Grupo 4</div>
        <div class="grupo" style="background-color:#d1c4e9;" data-color="#d1c4e9">Grupo 5</div>
        <div class="grupo" style="background-color:#f0f4c3;" data-color="#f0f4c3">Grupo 6</div>
        <div class="grupo" style="background-color:#b2ebf2;" data-color="#b2ebf2">Grupo 7</div>
        <div class="grupo" style="background-color:#d7ccc8;" data-color="#d7ccc8">Grupo 8</div>
      </div>
      <ul id="invitados-lista"></ul>
      <input type="file" id="csvInput" accept=".csv" />
    </div>
    <div class="mesas-area">
      <button id="agregarMesa">Agregar Mesa</button>
      <div class="mesas-grid" id="mesas-grid"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
